<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Weekday-Calculator</title>
</head>
<body>
<h1>Weekday-Calculator</h1>
<label for="month">Enter a month (between 1 and 12):</label>
<input id="month" type="number" min="1" max="12"><br><br>
<label for="day">Enter a day (between 1 and 31):</label>
<input id="day" type="number" min="1" max="31"><br><br>
<label for="year">Enter a year (between 1753 and 2099):</label>
<input id="year" type="number" min="1753" max="2099"><br><br>
<button id="button" type="click">click</button>
<h2 id="result"></h2>
</body>
</html>
